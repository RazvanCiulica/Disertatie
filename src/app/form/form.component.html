<div>
    <mat-form-field class="field">
        <mat-label>Nume</mat-label>
        <input matInput value="Nume" [(ngModel)]="nume">
      </mat-form-field>
    
      <mat-form-field class="field">
        <mat-label>Prenume</mat-label>
        <input matInput value="Prenume" [(ngModel)]="prenume">
      </mat-form-field>

    </div>


<div class="example-form">
    

    <mat-form-field class="example-full-width">
        <mat-label>CNP</mat-label>
        <input matInput value="CNP" [(ngModel)]="cnp">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Adresa(Locuinta)</mat-label>
        <input matInput value="Adresa" [(ngModel)]="adresa">
      </mat-form-field>
    </div>

<div>
    <mat-form-field class="field"> 
        <mat-label>Numar telefon</mat-label>
        <input matInput value="Numar telefon" [(ngModel)]="numarTelefon">
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Adresa email</mat-label>
        <input matInput value="Adresa email" [(ngModel)]="email">
      </mat-form-field> 

    </div>


  <div class="button">
      
    <button mat-raised-button color="primary" (click)="save()" type = submit>Inregistrare</button>
        
  </div>
